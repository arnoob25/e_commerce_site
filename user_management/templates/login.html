{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<div class="container mt-5">  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-primary">  <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Login to Super Commerce</h2>  </div>
        <div class="card-body">
          {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">  <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p class="mt-3 text-muted">  Don't have an account? <a href="{% url 'account:signup' %}">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
