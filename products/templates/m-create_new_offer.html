{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}
  Create New Offer
{% endblock %}

{% block body %}
  <header class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'products:m-list' %}">
        <i class="bi bi-arrow-left me-2"></i>
        Merchant Dashboard
      </a>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account:logout' %}">Logout</a>
        </li>
      </ul>
    </div>
  </header>

  <div class="container my-5">
    <a href="{% url 'products:m-list' %}" class="btn btn-secondary mb-3">Back to Products</a>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="bg-white shadow-sm p-4 rounded">
          <h1 class="mb-4">Create a New Offer</h1>
          <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Create Offer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
