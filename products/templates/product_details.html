{% extends 'base.html' %}

{% block title %}{{ product.title }}{% endblock title %}

{% block body %}
    <h1>{{ product.title }}</h1>
    <p>{{ product.description }}</p>
    <p>Category: {{ product.category }}</p>
    <p>Price: {{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
    <p>Seller: {{ product.seller.username }}</p>
{% endblock body %}
